<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-area">
  <div class="form-item" id="username-container">
          <span>
            <label for="username" class="form-check-label">Gebruikersnaam</label>
            <input id="username" class="form-control" type="text" formControlName="username">
          </span>
  </div>
  <div class="form-item " id="password-container">
          <span>
            <label for="password" class="form-check-label">Wachtwoord</label>
            <input id="password" class="form-control" type="password" formControlName="password">
          </span>
  </div>
  <div class="form-item" id="login-btn-container">
          <span>
            <button class="btn btn-light text-primary" id="button" type="submit">Inloggen</button>
          </span>
  </div>
</form>
