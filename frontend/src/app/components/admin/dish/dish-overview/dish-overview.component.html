<d-table [data]="dishes" [columns]="columns" rowsPerPage="10" actionHeading="Aanpassen">
  <ng-template #actions let-items="items">
    <button class="btn btn-primary" [routerLink]="'/admin/dish/add'">Nieuw</button>
  </ng-template>

  <ng-template #rowAction select="rowAction" let-item="item">
    <a class="text-center" [routerLink]="'/admin/dish/edit/'+item.id" >Aanpassen</a>
  </ng-template>
</d-table>
