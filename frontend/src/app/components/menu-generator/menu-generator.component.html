<h2 class="text-primary text-center">Menu aanmaken</h2>
<form [formGroup]="addMenuForm" (ngSubmit)="addMenu()" class="form-area">
  <div class="form-input">
    <div class="label"><label for="firstDish">Veggiegerecht 1:</label></div>
    <div class="input">
      <select id="firstDish" class="w-100" formControlName="firstDish">
        <option style="display:none"></option>
        <option *ngFor="let dish of veggieDishes" [ngValue]="dish"> {{dish.productName}}, {{dish.description}} {{dish.price}}
        </option>
      </select>
    </div>
  </div>
  <div class="form-input">
    <div class="label"><label for="secondDish">Veggiegerecht 2:</label></div>
    <div class="input"><select id="secondDish" class="w-100" formControlName="secondDish">
      <option style="display:none"></option>
      <option *ngFor="let dish of veggieDishes" [ngValue]="dish"> {{dish.productName}}, {{dish.description}} {{dish.price}}
      </option>
    </select></div>
  </div>
  <div class="form-input">
    <div class="label"><label for="thirdDish">Visgerecht 1:</label></div>
    <div class="input"><select id="thirdDish" class="w-100" formControlName="thirdDish">
      <option style="display:none"></option>
      <option *ngFor="let dish of fishDishes" [ngValue]="dish"> {{dish.productName}}, {{dish.description}} {{dish.price}}
      </option>
    </select></div>
  </div>
  <div class="form-input">
    <div class="label"><label for="fourthDish">Visgerecht 2:</label></div>
    <div class="input"><select id="fourthDish" class="w-100" formControlName="fourthDish">
      <option style="display:none"></option>
      <option *ngFor="let dish of fishDishes" [ngValue]="dish"> {{dish.productName}}, {{dish.description}} {{dish.price}}
      </option>
    </select></div>
  </div>
  <div class="form-input">
    <div class="label"><label for="fifthDish">Vleesgerecht 1:</label></div>
    <div class="input"><select id="fifthDish" class="w-100" formControlName="fifthDish">
      <option style="display:none"></option>
      <option *ngFor="let dish of meatDishes " [ngValue]="dish"> {{dish.productName}}, {{dish.description}} {{dish.price}}
      </option>
    </select></div>
  </div>
  <div class="form-input">
    <div class="label"><label for="sixthDish">Vleesgerecht 2:</label></div>
    <div class="input"><select id="sixthDish" class="w-100" formControlName="sixthDish">
      <option style="display:none"></option>
      <option *ngFor="let dish of meatDishes " [ngValue]="dish"> {{dish.productName}}, {{dish.description}} {{dish.price}}
      </option>
    </select></div>
  </div>
  <div class="form-input">
    <div class="label"><label for="seventhDish">Special:</label></div>
    <div class="input"><select id="seventhDish" class="w-100" formControlName="seventhDish">
      <option style="display:none"></option>
      <option *ngFor="let dish of fishDishes" [ngValue]="dish"> {{dish.productName}}, {{dish.description}} {{dish.price}}
      </option>
      <option *ngFor="let dish of veggieDishes" [ngValue]="dish"> {{dish.productName}}, {{dish.description}} {{dish.price}}
      </option>
      <option *ngFor="let dish of meatDishes" [ngValue]="dish"> {{dish.productName}}, {{dish.description}} {{dish.price}}
      </option>
    </select></div>
  </div>
  <div class="form-input">
    <div class="label">
      <button class="btn btn-secondary float-left" type="reset">Reset</button>
    </div>
    <div class="input">
      <button class="btn btn-primary float-right" type="submit">Opslaan</button>
    </div>
  </div>
</form>
