<section *ngIf="isLoggedIn | async">
  <!--Navbar for mobile-->
  <section class="container-fluid bg-primary fixed-bottom d-lg-none" id="navigation">
    <div class="row">
      <div class="col-4 text-center navbar-item my-auto c-pointer" [routerLink]="'/home'">
        <a><span class="material-icons-outlined">assignment</span><br>Taken</a>
      </div>
      <div class="col-4 text-center navbar-item c-pointer" [routerLink]="'/berichten'">
        <a><span class="material-icons-outlined">announcement</span><br>Berichten</a>
      </div>
<!--      <div class="col-3 text-center navbar-item c-pointer">-->
<!--        <a><span class="material-icons-outlined">local_post_office</span><br>Orders</a>-->
<!--      </div>-->
      <div class="col-4 text-center navbar-item c-pointer" [routerLink]="'/contacts'">
        <a><span class="material-icons-outlined">contact_phone</span><br>Contacten</a>
      </div>
    </div>
  </section>
  <!-- Topbar -->
  <section class="container-fluid bg-primary fixed-top d-lg-none" id="topbar">
    <div class="row topbar-div">
      <div class="col-3">
        <span class="material-icons-outlined m-auto" *ngIf="route==='Home'"
              [routerLink]="'/taak/overview'">date_range</span>
      </div>
      <div class="col-6">
        <span class="m-auto">{{ route }}</span>
      </div>
      <div class="col-3">
        <span class="material-icons m-auto c-pointer" *ngIf="route==='Home'" [routerLink]="'/taak/aanmaken'">add_circle_outline</span>
      </div>
    </div>
  </section>
  <!--Navbar for desktop-->
  <section class="d-none d-lg-block fixed-top">


    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand">Spaghetteria</a>
      <div class="nav navbar-nav">
        <a class="nav-item nav-link" [routerLink]="'/home'">Home</a>
        <a class="nav-item nav-link" [routerLink]="'/taak/overview'">Agenda</a>
        <a class="nav-item nav-link" [routerLink]="'/contacts'">Contacten</a>
        <a class="nav-item nav-link" [routerLink]="'/menu'">Menu</a>
      </div>
      <div class="nav navbar-nav topnav-right">
        <a class="nav-item nav-link" [routerLink]="'/taak/aanmaken'">Taak Aanmaken</a>
        <a class="nav-item nav-link" *ngIf="authenticationService.isAdmin()" [routerLink]="'/admin/panel'">Beheerderspaneel</a>
        <a class="nav-item nav-link" *ngIf="authenticationService.isAdmin()" [routerLink]="'/selectbranch'">Filiaal: {{branch}}</a>
        <a class="nav-item nav-link" (click)="onLogout()">Uitloggen</a>
      </div>
    </nav>
  </section>
</section>
